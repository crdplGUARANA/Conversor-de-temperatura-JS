<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONVERSOR DE TEMPERATURA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <header>
            <h1>Conversor de temperatura</h1>
            <br>
            <br>
            <h4>Digite uma temperatura em alguma caixa, <br> e o resultado será convertido automaticamente</h4>
        </header>
        <section class="inputs">
            <input type="number" name="tempCelcius" id="tempCelcius" class="input" placeholder="Digite em Celcius (°C)">
            <input type="number" name="tempFahrenheit" id="tempFahrenheit" class="input" placeholder="Digite em Fahrenheit (°F)">
            <input type="number" name="tempKelvin" id="tempKelvin" class="input" placeholder="Digite em Kelvin (K)">
            <input type="number" name="tempRankine" id="tempRankine" class="input" placeholder="Digite em Rankine (R)">
        </section>
    </div>

    
</body>
<script src="script.js"></script>

</html>
